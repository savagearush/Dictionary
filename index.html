<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container mx-auto bottom-0 text-center" id="container">
      <form name="dictionary" id="dictionary-form" class="sticky">
        <h1 class="text-6xl font-bold text-center" id="heading">
          <span class="text-red-400">W</span>
          <span class="text-yellow-200">o</span>
          <span class="text-green-300">r</span>
          <span class="text-orange-400">d</span>

        <input
          type="text"

          placeholder="Type Word Here ........."
          name="search"
          required
        />
        <div>
          <input
            type="submit"

            class="mt-6 px-10 py-4 border-green rounded-3xl text-xl bg-green-700"

        id="resultContainer"
      >
        <div id="result-word" class="my-6"></div>
        <div>
          <div id="result-phonetics" class="my-6"></div>
        </div>
        <div>
          <div id="result-meanings" class="my-6"></div>
        </div>
      </div>
    </div>
    <script type="text/JavaScript" src="main.js"></script>
